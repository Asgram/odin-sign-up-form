<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <header>
            <h1 class="form-title same">This is not a real online service! You know you need something like this in your
                like to help you realize your deepest dreams.</h1>
            <h1 class="form-title">Sign up <em>now</em> to get started.</h1>
            <h1 class="form-title">You <em>know</em> you want to.</h1>
        </header>
        <section id="form-wrapper">
            <div id="form-no-button-wrapper">
                <h2 class="form-subtitle">Let's do this!</h2>
                <form action="" method="get">
                    <div class="form-style">
                        <div class="form-row">
                            <div class="single-input">
                                <input type="text" id="user-first-name" name="user-first-name" placeholder="">
                                <label for="user-first-name">FIRST NAME</label>
                                <span></span>

                            </div>
                            <div class="single-input">
                                <input type="text" id="user-last-name" name="last-name" placeholder="" required>
                                <label for="user-last-name">LAST NAME</label>
                                <span></span>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="single-input">
                                <input type="email" id="email" name="email" placeholder="" required>
                                <label for="email">EMAIL ADDRESS
                                    <span aria-label="required"></span>
                                </label>
                                <span></span>

                            </div>
                            <div class="single-input">
                                <input type="phone" id="phone-number" name="phone" placeholder="">
                                <label for="phone-number">PHONE NUMBER</label>
                                <span></span>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="single-input">
                                <input type="password" id="password" name="password" placeholder="" required>
                                <label for="password">PASSWORD
                                    <span aria-label="required"></span>
                                </label>
                                <span></span>

                            </div>
                            <div class="single-input">
                                <input type="password" id="password-check" name="password-check" placeholder="" required>
                                <label for="password-check">CONFIRM PASSWORD
                                    <span aria-label="required"></span>
                                </label>
                                <span></span>

                            </div>
                        </div>
                    </div>
            </div>
            <div class="form-button">
                <button type="submit">
                    Create Account
                </button>
                <span class="login-par">or
                    <a class="login" href="">Log in</a>
                </span>
            </div>

            </form>
        </section>
    </div>

    <aside>

        <img id="aside-image" src="img/24002353_6851538.jpg" alt="a supercar with a sunset synthwave background">

        <div id="logo">
            <img src="img/icons8-logo-150.png" alt="">
            <p class="logo-writing">.WAVE INC.</p>
            
        </div><div class="citation">
            <a
                href="https://www.freepik.com/free-vector/abstract-futuristic-cool-mobile-wallpaper_24002353.htm#query=synthwave%20design&position=15&from_view=search&track=ais">Image
                by Freepik</a>
            ;
            <a target="_blank" href="https://icons8.com/icon/30248/soonvibes">Logo icon by Icons8</a></div>
    </aside>

    <script src="js/script.js"></script>
</body>

</html>
