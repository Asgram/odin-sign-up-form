<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <header>
            <h1 class="form-title same">This is not a real online service! You know you need something like this in your
                like to help you realize your deepest dreams.</h1>
            <h1 class="form-title">Sign up <em>now</em> to get started.</h1>
            <h1 class="form-title">You <em>know</em> you want to.</h1>
        </header>
        <section id="form-wrapper">
            <div id="form-no-button-wrapper">
                <h2 class="form-subtitle">Let's do this!</h2>
                <form action="" method="post">
                    <div class="form-style">
                        <div class="form-row">
                            <label for="user-first-name">First Name:</label>
                            <input type="text" id="user-first-name" name="first-name" required>
                            <label for="user-last-name">Last Name:
                                <span aria-label="required">*</span>
                            </label>
                            <input type="text" id="user-last-name" name="last-name" required>
                        </div>
                        <div class="form-row">
                            <label for="email">Email Address:
                                <span aria-label="required">*</span>
                            </label>
                            <input type="email" id="email" name="email" required>
                            <label for="phone-number">Phone number:</label>
                            <input type="phone" id="phone-number" name="phone" required>
                        </div>
                        <div class="form-row">
                            <label for="password">Password:
                                <span aria-label="required">*</span>
                            </label>
                            <input type="password" id="password" name="password" required>
                            <label for="password-check">Password check:
                                <span aria-label="required">*</span>
                            </label>
                            <input type="password" id="password-check" name="password-check" required>
                        </div>
                    </div>
            </div>
            <div class="form-button">
                <button type="submit">
                    Create Account
                </button>
            </div>

            </form>
        </section>
    </div>

    <aside>

        <img id="aside-image" src="img/24002353_6851538.jpg" alt="a supercar with a sunset synthwave background">

        <a id="citation"
            href="https://www.freepik.com/free-vector/abstract-futuristic-cool-mobile-wallpaper_24002353.htm#query=synthwave%20design&position=15&from_view=search&track=ais">Image
            by Freepik</a>

    </aside>

    <script src="js/script.js"></script>
</body>

</html>
